name: Deploy to TEST

on:
  push:
    branches:
      - main

jobs:
  deploy_test:
    name: Deploy to TEST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: echo "ðŸš€ Deploying to TEST environment"

      # Build artifact
      - run: mkdir -p dist && echo "Build for $GITHUB_SHA" > dist/build.txt

      # Upload artifact with retention
      - uses: actions/upload-artifact@v4
        with:
          name: app-build-${{ github.sha }}
          path: dist/
          retention-days: 30

      - name: Deployment summary
        run: |
          echo "âœ… TEST deployment complete"
          echo "ðŸ“¦ Artifact: app-build-${{ github.sha }}"
          echo "ðŸš€ Ready for PROD deployment (manual trigger required)"
