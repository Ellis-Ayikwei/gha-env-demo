      artifact_sha:
        description: "Commit SHA or artifact to deploy"
        required: true

jobs:
  deploy_prod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.artifact_sha }}
