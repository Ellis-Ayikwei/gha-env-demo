name: Deploy to PRODUCTION

on:
  workflow_dispatch:
    inputs:
      commit-sha:
        description: 'Commit SHA to deploy (from TEST)'
        required: true
        type: string

jobs:
  deploy_prod:
    name: Deploy to PRODUCTION
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact from TEST deployment
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: deploy_with_approval.yml
          commit: ${{ inputs.commit-sha }}
          name: app-build-${{ inputs.commit-sha }}
          path: dist/

      - run: echo "ðŸ”¥ Deploying to PRODUCTION environment"
      - run: cat dist/build.txt  # verify artifact
      
      - name: Deployment summary
        run: |
          echo "âœ… PRODUCTION deployment complete"
          echo "ðŸ“¦ Deployed from commit: ${{ inputs.commit-sha }}"
